<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Challenges</title>
    <style>
        
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #d9e0db;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        h1 {
            color: #333;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0px); }
            to { transform: translateY(-5px); }
        }
        .challenge {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background:  #bdc89a;
            color: white;
            transition: transform 0.3s ease;
        }
        .challenge:hover {
            transform: scale(1.05);
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #218838;
        }
        .hidden {
            display: none;
        }
        #total-score {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
            margin-top: 20px;
        }
    </style>
    <link rel="stylesheet" href="indexstyle.css">
</head>
<body>
    <nav>
        <ul>
            <!-- Logo on the left -->
            <li class="logo">
                <img src="https://img.icons8.com/?size=100&id=N4VuU_HmGhBq&format=png&color=ffffff" width="40px">
                <span>Vocabulary Learning Platform</span>
            </li>

            <!-- Empty space to push items right -->
            <li class="spacer"></li>

            <!-- Navigation Links shifted to the right -->
            <li><a href="quizzes.html">Quizzes</a></li>
            <li class="dropdown">
                <a href="#">Puzzles ‚ñº</a>
                <ul class="dropdown-menu">
                    <li><a href="puzzle1.html">Science</a></li>
                    <li><a href="puzzle2.html">Business</a></li>
                    <li><a href="puzzle3.html">Everyday Language</a></li>
                </ul>
            </li>
            <li><a href="challenge.html">Challenges</a></li>
            <li><a href="leaderboard.html">Leaderboard</a></li>

            <!-- Logout Button -->
            <li class="right"><a href="signup.html">Sign In</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>üéØ Vocabulary Challenges üöÄ</h1>
        
        <!-- Daily Word Challenge -->
        <div class="challenge" id="daily-word">
            <h2>üìÖ Daily Word Challenge</h2>
            <p id="word"></p>
            <input type="text" id="sentence" placeholder="üìù Use the word in a sentence">
            <button onclick="submitSentence()">‚úÖ Submit</button>
            <p id="feedback"></p>
        </div>
        
        <!-- Speed Round Challenge -->
        <div class="challenge" id="speed-round">
            <h2>‚è≥ Speed Round Challenge</h2>
            <p id="timer">‚è±Ô∏è Time: 60s</p>
            <p id="question"></p>
            <button onclick="answer(true)">‚úîÔ∏è Correct</button>
            <button onclick="answer(false)">‚ùå Incorrect</button>
            <p id="score">üî• Score: 0</p>
        </div>
        
        <p id="total-score">üèÜ Total Score: 0</p>
    </div>
    
    <script>
        // Daily Word Challenge
        const words = ["Eloquent", "Resilient", "Innovative", "Benevolent", "Meticulous"];
        const wordElement = document.getElementById("word");
        const sentenceInput = document.getElementById("sentence");
        const feedback = document.getElementById("feedback");

        function getDailyWord() {
            const today = new Date().toDateString();
            let storedData = localStorage.getItem("dailyWord");
            
            if (storedData) {
                storedData = JSON.parse(storedData);
                if (storedData.date === today) {
                    wordElement.textContent = `Today's Word: ${storedData.word} ‚ú®`;
                    return;
                }
            }
            
            const newWord = words[Math.floor(Math.random() * words.length)];
            localStorage.setItem("dailyWord", JSON.stringify({ word: newWord, date: today }));
            wordElement.textContent = `Today's Word: ${newWord} ‚ú®`;
        }

        function submitSentence() {
            const sentence = sentenceInput.value.trim();
            if (sentence) {
                feedback.textContent = "üéâ Sentence submitted successfully!";
                localStorage.setItem("dailySentence", sentence);
            } else {
                feedback.textContent = "‚ö†Ô∏è Please enter a sentence.";
            }
        }

        // Speed Round Challenge
        const questions = [
            { question: "Is 'Eloquent' a synonym for 'Fluent'?", correct: true },
            { question: "Does 'Resilient' mean 'Easily broken'?", correct: false },
            { question: "Does 'Benevolent' mean 'Kind and generous'?", correct: true }
        ];
        let score = 0;
        let totalScore = localStorage.getItem("totalScore") || 0;
        let timeLeft = 60;
        let questionIndex = 0;
        const questionElement = document.getElementById("question");
        const timerElement = document.getElementById("timer");
        const scoreElement = document.getElementById("score");
        const totalScoreElement = document.getElementById("total-score");

        function startSpeedRound() {
            questionIndex = 0;
            score = 0;
            timeLeft = 60;
            nextQuestion();
            const timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    timerElement.textContent = `‚è≥ Time: ${timeLeft}s`;
                } else {
                    clearInterval(timer);
                    totalScore = parseInt(totalScore) + score;
                    localStorage.setItem("totalScore", totalScore);
                    totalScoreElement.textContent = `üèÜ Total Score: ${totalScore}`;
                }
            }, 1000);
        }

        function nextQuestion() {
            if (questionIndex < questions.length) {
                questionElement.textContent = questions[questionIndex].question;
            } else {
                totalScore = parseInt(totalScore) + score;
                localStorage.setItem("totalScore", totalScore);
                totalScoreElement.textContent = `üèÜ Total Score: ${totalScore}`;
                startSpeedRound();
            }
        }

        function answer(isCorrect) {
            if (isCorrect === questions[questionIndex].correct) {
                score += 10;
                scoreElement.textContent = `üî• Score: ${score}`;
            }
            questionIndex++;
            nextQuestion();
        }

        getDailyWord();
        startSpeedRound();
        totalScoreElement.textContent = `üèÜ Total Score: ${totalScore}`;
    </script>
</body>
</html>
