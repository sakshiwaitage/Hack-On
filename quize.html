    <div id="subject-selection" class="quiz-container">

    <div id="quiz-container" class="quiz-container" style="display: none;">

        <div class="score" id="score">Score: 0</div>

        <button onclick="saveScore()">Save Score</button>

    <script>
        let selectedSubject = '';
        let selectedDifficulty = '';
        let currentQuestionIndex = 0;
        let score = 0;
        let quizQuestions = [];

        const questions = {
            science: {
                easy: [
                    { question: "What is H2O?", options: ["Water", "Oxygen", "Hydrogen"], answer: "Water" },
                    { question: "What is the closest planet to the Sun?", options: ["mercury","venus","mars","earth"], answer: "mercury"},
                    { question: "What do plants need to make their own food?", options: ["Oxygen, water, and soil","Sunlight, water, and carbon dioxide","Sugar, sunlight, and oxygen","Carbon dioxide, nitrogen, and water"], answer: "Sunlight, water, and carbon dioxid" },
                    { question: "What planet is known as the Red Planet?", options: ["Mars", "Jupiter", "Venus"], answer: "Mars" },
                    {question: "What is the colour of mars?", options: ["red", "blue", "yellow","green"], answer: "red"  },
                ],
                medium: [
                    { question: "Which pricing strategy involves setting low prices to attract customers?", options: ["Penetration Pricing", "Skimming", "Premium Pricing"], answer: "Penetration Pricing" },
                    { question: "Which organ in the human body produces insulin?", options: ["Liver","Pancreas","Stomach","Kidney"], answer: ["pancreas"] },
                    { question: "What part of the plant is responsible for photosynthesis?", options: ["Root","Stem","Leaf","Flower"], answer: ["Leaf"] },
                    { question: "What is the chemical formula of water?", options: ["Magnetism","Gravity","Friction","Inertia"], answer: ["Gravity"] },
                    { question: "Which gas do humans exhale when they breathe out?", options: [" Oxygen","Nitrogen","Carbon dioxide","Hydrogen"], answer: ["carbon dioxide"] },
                ],
                hard: [
                
                    { question: "In quantum mechanics, what principle states that it is impossible to simultaneously determine the exact position and momentum of a particle?", options: ["Pauli Exclusion Principle","Heisenberg Uncertainty Principle","SchroÃàdinger‚Äôs Equation","Planck‚Äôs Constant Rule"], answer: ["Heisenberg Uncertainty Principle"] },
                    { question: "Which fundamental particle is responsible for the strong nuclear force?", options: ["Photon","Gluon","Neutrino","Higgs boson"], answer: ["Gluon"] },
                    { question: "What is the second most abundant element in the Earth's crust?", options: ["Oxygen","Silicon","Iron","Aluminum"], answer: ["Silicon"] },
                    { question: "Which law of thermodynamics states that entropy always increases in an isolated system?", options: [" Zeroth law","First law","Second law","Third law"], answer: ["Second law"] },
                    { question: "What is the heaviest naturally occurring element on Earth?", options: ["Uranium","Plutonium","Osmium","Thorium"], answer: ["Uranium"] },
                ]
            },
            business: {
                easy: [
                { question: "What is the main goal of a business?", options: ["Profit", "Loss", "Break-even"], answer: "Profit" },
                    { question: "What is a SWOT analysis used for?", options: ["Financial Planning", "Market Research", "Strategic Planning"], answer: "Strategic Planning" },
                    { question: "In which city a National level business meet was organized by CPWD?", options: ["New Delhi", "Mumbai", "Kolkata"], answer: "New Delhi" },
                    { question: "Which of the following is NOT considered a key business function?", options: ["Marketing", "Operations", " Education"], answer: "Education" },
                    { question: "What is the term for the people who buy goods or services from a business?", options: ["Customers", "Employees", "Investors"], answer: "Customers" }

                ],
                medium: [
                    { question: "Which pricing strategy involves setting low prices to attract customers?", options: ["Penetration Pricing", "Skimming", "Premium Pricing"], answer: "Penetration Pricing" },
                    { question: "What is the formula of water?", options: ["CO‚ÇÇ","H‚ÇÇO","O‚ÇÇ","NaCl"], answer: ["H‚ÇÇO"] },
                    { question: "What part of the plant is responsible for photosynthesis?", options: ["Root","Stem","Leaf","Flower"], answer: ["Leaf"] },
                    { question: "What force keeps planets in orbit around the Sun?", options: ["Magnetism","Gravity","Friction","Inertia"], answer: ["Gravity"] },
                    { question: "Which gas do humans exhale when they breathe out?", options: [" Oxygen","Nitrogen","Carbon dioxide","Hydrogen"], answer: ["carbon dioxide"] },

                ],
                hard: [
                    { question: "In corporate finance, which of the following is NOT a component of the Weighted Average Cost of Capital (WACC)?", options: ["Cost of Debt", "Cost of Equity", "Market Risk Premium", "Tax Rate"], answer: "Market Risk Premium" },
                    { question: "Which accounting standard is followed by companies in most of the world except the U.S.?", options: ["IFRS","GAAP","SEC Compliance Rules","SOX"], answer: [" IFRS (International Financial Reporting Standards)"] },
                    { question: "What is the term for a hostile takeover defense where a company sells its most valuable assets to make itself less attractive to the acquirer?", options: ["Poison pill","White Knight","Crown Jewel Defense","Golden Parachute"], answer: ["Crown Jewel Defense"] },
                    { question: "Which economic theory suggests that in the long run, countries should specialize in producing goods where they have a comparative advantage?", options: ["Keynesian Economics","Game Theory","Comparative Advantage Theory","Trickle-Down Economics"], answer: ["Comparative Advantage Theory"] },    
                    { question: "Which financial metric measures a company's ability to generate profit relative to its revenue, assets, or equity?", options: ["EBITDA","ROE","ROI","ROA"], answer: ["ROE (Return on Equity)"] },
                    { question: "What is Porter's Five Forces Model used for?", options: ["Industry Analysis", "Customer Segmentation", "Product Development"], answer: "Industry Analysis" }

                ]
            }
        };

        function selectSubject(subject) {
            selectedSubject = subject;
            document.getElementById('subject-selection').style.display = 'none';
            document.getElementById('difficulty-selection').style.display = 'block';
        }
        
        function selectDifficulty(difficulty) {
            selectedDifficulty = difficulty;
            document.getElementById('difficulty-selection').style.display = 'none';
            document.getElementById('quiz-container').style.display = 'block';
            score = 0;
            quizQuestions = shuffleArray([...questions[selectedSubject][selectedDifficulty]]).slice(0, 10);
            currentQuestionIndex = 0;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestionIndex < quizQuestions.length) {
                let currentQuestion = quizQuestions[currentQuestionIndex];
                document.getElementById("question").innerText = currentQuestion.question;
                document.getElementById("options").innerHTML = "";
                currentQuestion.options.forEach(option => {
                    let btn = document.createElement("button");
                    btn.innerText = option;
                    btn.className = "option";
                    btn.onclick = () => checkAnswer(option, currentQuestion.answer);
                    document.getElementById("options").appendChild(btn);
                });
            } else {
                document.getElementById("quiz-container").innerHTML = `<h2>Quiz Completed! üéâ</h2><p>Your Score: ${score}</p>`;
            }
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                score++;
                document.getElementById("score").innerText = `Score: ${score}`;
            }
            currentQuestionIndex++;
            setTimeout(loadQuestion, 1000);
        }

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function saveScore() {
            fetch('save_score.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `score=${score}`
            }).then(response => response.text())
              .then(data => alert(data));
        }
    </script>
